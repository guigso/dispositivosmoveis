<ion-header>
  <ion-toolbar>
    <ion-title>listar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item class="table-header" color="light">
      <ion-label text-wrap>
        <ion-row no-padding>
          <ion-col no-padding>
            <b>Nome</b>
          </ion-col>
          <ion-col no-padding>
            <b>Plataforma</b>
          </ion-col>
          <ion-col no-padding>
            <b>Data Lançamento</b>
          </ion-col>
          <ion-col no-padding>
            <b>Preço</b>
          </ion-col>
        </ion-row>
      </ion-label>
    </ion-item>
    <ion-item *ngFor="let g of gameList">
      <ion-label text-wrap>
        <ion-row no-padding>
          <ion-col no-padding>
            <ion-text color="primary">
              <h3>{{ g.nome }}</h3>
            </ion-text>
          </ion-col>
          <ion-col no-padding>
            <p>{{ g.plataforma }}</p>
          </ion-col>
          <ion-col no-padding>
            <p>{{ g.dataLancamento }}</p>
          </ion-col>
          <ion-col no-padding>
            <p>{{ g.preco }}</p>
          </ion-col>
        </ion-row>
      </ion-label>

    </ion-item>
  </ion-list>
</ion-content>
